<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <h2>My To-Do List</h2>
        </header>

        <ul id="todolist"></ul>
        <hr>

        <label for="task">Enter a task to add to your list:</label>
        <input type="text" id="task" placeholder="a task">
        <button id="addTask">Add Task</button>

        <br>
        <label for="taskRemove">Enter a task to remove from your list:</label>
        <input type="text" id="taskRemove" placeholder="a task">
        <button id="removeTask">Remove Task</button>

        <script src="script.js"></script>
    </body>
</html>
