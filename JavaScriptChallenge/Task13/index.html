<!DOCTYPE html>
<html>
    <head>
        <title>Style Switcher</title>
    </head>
    <body>
        <!--
        Create two buttons:

One makes a paragraph red and bold
The other resets it to normal text-->

        <p id="text">This is my paragraph!</p>
        
        <button id="RedBold">Switch Styles!</button>
        <button id="normalStyle">Switch Back to Default!</button>

        <script src="script.js"></script>
    </body>
</html>
