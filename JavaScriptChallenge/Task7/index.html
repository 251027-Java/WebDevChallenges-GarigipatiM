<!DOCTYPE html>
<html>
    <head>
        <title>Square Mini App</title>
    </head>
    <body>
        <h1>Square A Number!</h1>
        
        <label for="s_number">Enter a Number:</label>
        <input type="number" id="num" name="s_number" placeholder="Number here">

        <button onclick="square()">Square It</button>
        <script>
            function square() {
                let num = document.getElementById("num").value;
                alert("The square is " + num ** 2);
            }
        </script>
    </body>
</html>
