<div class="container-fluid">
    <div>
        <h3 style="margin-bottom:20px">Click a Pokemon to Catch It!</h3>
        <button class="btn btn-sm btn-dark" (click)="getPokemon()">Reshuffle</button>
    </div>
    <br>
    <div>
        <img (click)="catchPokemon()" src="{{pokemon()?.sprite}}" alt="" width="200px">
        {{pokemon()?.name | titlecase}}
    </div>

</div>
