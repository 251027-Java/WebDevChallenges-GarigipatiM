<p>Total Translations: {{this.translatorService.translationCounter}}</p>

<div class="in">
    <h2>English to Pig Latin Translator</h2>

    <label for="inputText">English:</label>
    <textarea id="inputText" rows="5" [(ngModel)]="englishText"></textarea>

    <button (click)="translate()">Translate</button>

    <div class="out" *ngIf="pigLatinText">
        {{pigLatinText}}
    </div>
</div>
